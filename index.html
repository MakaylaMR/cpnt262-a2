<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/reset.css">
  <script src="scripts/main.js" defer></script>
  <title>Dynamic Image Gallery</title>
</head>
<body>
  <main>
    <!--    heading    -->
    <header>
      <h1>Jeep Image Gallery</h1>
    </header>
    <!--    images+height+width   -->
    <section class="width-height-image">
      <aside class="height"></aside>
      <img src="assets/images/couple-jeeps-medium.jpg" alt="Jeep Pictures">
      <aside class="width"></aside>
    </section>
    <section class="title-credit-desc">
      <h1 class="title"></h1>
      <h2 class="credit"></h2>
      <p class="description"></p>
    </section>
  </main>
  <!--    Footer     -->
  <footer class="footer">
    <p>&copy Copyright 2021 by Makayla M.R. All rights reserved.</p>
  </footer>
</body>
</html>
